<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>

</div>
<script>
    var section=document.getElementById("news-normal");
    function getAllListItem() {
        return document.querySelectorAll("li");
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
     
        var result=[];
        x = section.getElementsByTagName("span");
        for(var i=0;i<x.length;i++) {
            if (x[i].innerHTML === "HTML") {
                result.push(x[i]);
            };
        };
        return result;

    }


    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签

        var result=[];
        x = sectionId.querySelectorAll("li");
        for(var i=0;i<x.length;i++) {

            var sp = x[i].querySelectorAll("span");
            for (var j = 0; j < sp.length; j++) {
                if (sp[j].innerHTML === spanCont) {
                    result.push(x[i]);
                };
            };
        };
        return result;

    }


    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容

           var result=[];

            var links = sectionId.querySelectorAll("a");
        for(var i = 0;i<links.length;i++){
            if(links[i].className === 'active'){
                return links[i].innerHTML;
            };
        };


    }
    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection(section));
    console.log(findListItem(section, "HTML"));
    console.log(getActiveLinkContent(section));

</script>
</body>
</html>
